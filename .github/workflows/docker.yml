name: Docker

on:
  push:
    branches:
      - main
      - docker

  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: docker build -t ghcr.io/hyperledger-labs/firefly:latest .

      - name: Push
        run: docker push ghcr.io/hyperledger-labs/firefly:latest
