apiVersion: v1
kind: Secret
metadata:
  name: {{ include "firefly.fullname" . }}-config
  labels:
  {{- include "firefly.labels" . | nindent 4 }}
stringData:
  firefly.core: |
    {{- if .Values.config.templateOverride }}
    {{- toYaml (tpl .Values.config.templateOverride .) | nindent 4 }}
    {{- else }}
    {{- include "firefly.coreConfig" . | nindent 4 }}
    {{- end }}
