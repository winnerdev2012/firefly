# Templates the firefly.core configuration file of FireFly, and in some cases configures which ports are exposed.
config:

  # Instead of using the provided config template from _helpers.tpl, users can use to customize the config using their own global values, etc.
  templateOverride: ""

  # Enables the FireFly debug port on 6060 and `DEBUG` level logs
  debugEnabled: false

  # Enables the Admin API for dynamic configuration
  adminEnabled: true

  # Puts a fresh FireFly node into the preinit state, allowing an operator to then setup smart contracts, apply database migrations, etc. before re-configuring the node to proceed.
  # It is _not_ recommended to configure FireFly nodes in a preinit state for non-development scenarios.
  preInit: false

  # The name of the organization the FireFly node belongs to
  organizationName: ""

  # The blockchain identity of the organization e.g. the Ethereum account address
  organizationIdentity: ""

  # The Ethereum address of the pre-deployed FireFly smart contract
  fireflyContractAddress: "/instances/contractAddress"

  # used for more open ended configuration of firefly core i.e. future plugins, production scenarios, etc.
  dataexchange: {}
  database: {}
  publicstorage: {}
  blockchain: {}
   # type: ethereum
   # ethereum:
   #   ethconnect:
   #     url: http://ethconnect_0:8080
   #     instance: /contracts/firefly
   #     topic: "0"

  postgresUrl: ""
  postgresAutomigrate: false

  dataexchangeUrl: ""

  #
  ipfsApiUrl: ""
  ipfsApiUsername: ""
  ipfsApiPassword: ""
  ipfsGatewayUrl: ""
  ipfsGatewayUsername: ""
  ipfsGatewayPassword: ""

  ethconnectUrl: ""
  ethconnectUsername: ""
  ethconnectPassword: ""
  ethconnectPrefixShort: ""
  ethconnectPrefixLong: ""

core:
  image:
    repository: ghcr.io/hyperledger-labs/firefly
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: latest

  extraEnv: []
    # - name: FIREFLY_LOG_LEVEL
    #   value: debug

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    httpPort: 5000
    adminPort: 5001
    debugPort: 6060

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

